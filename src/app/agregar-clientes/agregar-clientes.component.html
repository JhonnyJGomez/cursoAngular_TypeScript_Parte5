<div class="container" >
    <form action="" [formGroup]="formularioAgregar">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Apellido</label>
            <input type="text" formControlName="apellidos" class="form-control">
        </div>  
        <div class="form-group">
            <label for="">Direccion</label>
            <textarea formControlName="direccion" class="form-control" cols="30" rows="5"></textarea>
        </div>
        <button [disabled]="!formularioAgregar.valid" class="btn btn-primary" (click)="agregarCliente()">Agregar Cliente</button>
    </form>
</div>
