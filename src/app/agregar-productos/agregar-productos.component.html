<div class="container" >
    <form action="" [formGroup]="formularioAgregar">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
            <label for="">Descripcion</label>
            <input type="text" class="form-control" formControlName="descripcion" >
        </div>  
        <div class="form-group">
            <label for="">Precio</label>
            <input type="number" class="form-control" formControlName="precio">
        </div>
        <button [disabled]="!formularioAgregar.valid" class="btn btn-primary" (click)="agregarProducto()">Agregar Producto</button>
    </form>
</div>
